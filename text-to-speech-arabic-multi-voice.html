<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🗣️ تحويل النص إلى كلام عربي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 10px;
      font-size: 18px;
      resize: none;
    }
    select, button {
      font-size: 16px;
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>🗣️ حوّل النص إلى كلام بصوت بشري</h2>
  <textarea id="textInput" placeholder="اكتب النص هنا..."></textarea>
  <br>
  <select id="voiceSelect">
    <option value="">جاري تحميل الأصوات...</option>
  </select>
  <br>
  <button onclick="speakText()">🔊 تشغيل الصوت</button>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices().filter(voice => voice.lang.startsWith("ar"));
      voiceSelect.innerHTML = '';
      if (voices.length === 0) {
        voiceSelect.innerHTML = '<option>لا توجد أصوات عربية متاحة</option>';
        return;
      }

      voices.slice(0, 5).forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("اكتب النص أولاً.");
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.lang = selectedVoice?.lang || 'ar';
      utterance.rate = 0.95;
      utterance.pitch = 1;
      speechSynthesis.cancel(); // أوقف أي قراءة سابقة
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
