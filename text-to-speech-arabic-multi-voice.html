    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');

        function populateVoices() {
            const voices = synth.getVoices().filter(voice => voice.lang.includes('ar'));
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        synth.onvoiceschanged = populateVoices;

        function speakText() {
            const msg = new SpeechSynthesisUtterance(document.getElementById('textInput').value);
            const selectedVoice = synth.getVoices().filter(voice => voice.lang.includes('ar'))[voiceSelect.value];

            msg.lang = selectedVoice.lang;
            msg.rate = 0.9;
            msg.pitch = 1;
            synth.speak(msg);
        }
